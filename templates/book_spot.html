<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ lot.prime_location }} - Parking Spots</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="mb-4 text-primary text-center">{{ lot.prime_location }} - Parking Spots</h2>

    <div class="table-responsive">
      <table class="table text-center">
        <tbody>
          <tr>
            {% for spot in spots %}
              <td class="p-2">
              <a href="{{ url_for('confirm_booking', spot_id=spot.id, user_id=booker.id) }}"
              class="btn btn-success btn-lg shadow-lg" style="border-radius: 0.25rem;">
              Spot {{ spot.spot_number }} - Book
            </a>
              </td>
              {% if loop.index % 10 == 0 %}
                </tr><tr>
              {% endif %}
            {% endfor %}
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
