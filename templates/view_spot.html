<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<form action="/user_dashboard" method="post">
  <h4 class="mt-5">{{ lot.prime_location }} Parking Spots</h4>

  <div class="table-responsive">
    <table class="table">
      <tbody>
        <tr>
        {% for spot in spots %}
          <td>
            {% if spot.status == 'available' %}
              <button class="btn btn-success btn-lg" disabled>
                Spot {{ spot.spot_number }} - Available
              </button>
            {% else %}
              <a href="{{ url_for('spot_details', spot_id=spot.id) }}" class="btn btn-warning btn-lg">
                Spot {{ spot.spot_number }} - Parked Out
              </a>
            {% endif %}
          </td>

          {% if loop.index % 10 == 0 %}
            </tr><tr>
          {% endif %}
        {% endfor %}
        </tr>
      </tbody>
    </table>
  </div>
</form>


</body>
