<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Form</title>
  <link rel="stylesheet" href="/static/style2.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
#canvas{
  background-image: url('/static/613.jpg'); 

  background-size: cover;

  background-repeat: no-repeat;

  background-position: center;

  background-attachment: fixed;
  
}

  </style>
</head>
<body>
  <div id="main">
    <div id="canvas">
      <div id="form-body">
      <div class="text-center text-color">
      <h1>New Parking Lot</h1>
      </div>
        <form action="/new_parking.html" method="post">
      <div class="input-group location-lg">
        <span class="input-group-text" id="location">Prime Location Name</span>
        <input type="text" class="form-control" name="prime_location" required>
      </div>

      <div class="input-group address-lg">
        <span class="input-group-text" id="address">Address</span>
        <input type="text" class="form-control" name="address" required>
      </div>

      <div class="input-group pin-code-lg">
        <span class="input-group-text" id="pin-code">Pin-code</span>
        <input type="text" class="form-control" name="pin_code" required>
      </div>

      <div class="input-group price-tag-lg">
        <span class="input-group-text" id="price-tag">Price(per-hour)</span>
        <input type="text" class="form-control" name="price" required>
      </div>

      <div class="input-group spots-lg">
        <span class="input-group-text" id="spots">Maximum spots</span>
        <input type="number" class="form-control" name="maximum_spots" required>
      </div>     

      <div class="text-center">     
        <input type="submit" class="btn btn-info btn-lg" value="Add">
        <input type="submit" class="btn btn-danger btn-lg" name="action" value="Cancel">
      </div>  
      </form>

      </div>
    </div>
  </div>
</body>
</html>
