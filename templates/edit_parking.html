<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Form</title>
  <link rel="stylesheet" href="/static/style2.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    
</style>
</head>
<body>
  <div id="main">
    <div id="canvas">
      <div id="form-body">
        <div class="text-center text-color">
      <h1>Edit Parking Lot</h1>
        </div>
      <form action="{{ url_for('edit_parking', lot_id=lot.id) }}" method="post">
      <div class="input-group mb-3">
        <span class="input-group-text">Prime Location Name</span>
        <input type="text" name="prime_location" value="{{ lot.prime_location }}" class="form-control" required>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Address</span>
        <input type="text" name="address" value="{{ lot.address }}" class="form-control" required>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Pin-code</span>
        <input type="text" name="pin_code" value="{{ lot.pin_code }}" class="form-control" required>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Price</span>
        <input type="text" name="price" value="{{ lot.price }}" class="form-control" required>
      </div>

      <div class="input-group mb-4">
        <span class="input-group-text">Maximum spots</span>
        <input type="number" name="maximum_spots" value="{{ lot.maximum_spots }}" class="form-control" required>
      </div>

      <div class="text-center">
        <button type="submit" name="action" value="update" class="btn btn-info btn-lg">Update</button>
        <button type="submit" name="action" value="cancel" class="btn btn-danger btn-lg">Cancel</button>
      </div>
      </form>

      </div>
    </div>
  </div>
</body>
</html>
