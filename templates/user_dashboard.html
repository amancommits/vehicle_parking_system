<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Dashboard</title>
   <link rel="stylesheet" href="/static/style3.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">UserDashboard</a>
    <div class="d-flex gap-4">
      <a class="nav-link text-light" href="#">Home</a>
      <a class="nav-link text-light" href="#">Summary</a>
      <a class="btn btn-danger" href="#">Logout</a>
    </div>
  </div>
</nav>

<!-- Search Section -->
<div class="container search-container">
  <div class="row">
    <div class="col-md-8">
      <form action="/search" method="get">
      <input type="text" class="form-control form-control-lg" placeholder="Search by location/pincode" />
      </form>
    </div>
  </div>

  <form action="/user_dashboard" method="post">
  <h4 class="mt-5">Recent Parking History</h4>
  <div class="table-responsive">
    <table class="table table-dark table-striped table-bordered align-middle">
      <thead class="table-secondary text-dark">
        <tr>
          <th>ID</th>
          <th>Location</th>
          <th>Vehicle Number</th>
          <th>Timestamp</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Currently parked -->
        <tr>
          <td>001</td>
          <td>Sector 21</td>
          <td>DL01AB1234</td>
          <td>2025-07-19 10:35 AM</td>
          <td><input type="submit" class="btn btn-success btn-sm" value="Release">
        </tr>
        <!-- Already parked out -->
        <tr>
          <td>002</td>
          <td>Green Mall</td>
          <td>HR26CD5678</td>
          <td>2025-07-18 6:10 PM</td>
          <td><button class="btn btn-warning btn-sm btn-disabled" disabled>Parked Out</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  </form>
</div>

</body>
</html>
