<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Release det</title>
  <link rel="stylesheet" href="/static/style2.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="main">
    <div id="canvas">
      <div id="form-body">
        <div class="text-center text-color">
      <h1>Parking details</h1>
        </div>
      <form action="{{ url_for('confirm_release', spot_id=spot.id, user_id=booker.id) }}" method="post">
        
      <div class="input-group mb-4">
        <span class="input-group-text" style="background-color: #091521; color: white;">User name</span>
        <input type="text" name="maximum_spots" value="{{ booker.username }}" class="form-control" disabled>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" style="background-color: #091521; color: white;">Prime Location Name</span>
        <input type="text" name="Prime Location Name" value="{{ spot.lot.prime_location }}" class="form-control" disabled>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" style="background-color: #091521; color: white;">Spot_number</span>
        <input type="text" name="Spot_number" value="{{ spot.spot_number }}" class="form-control" disabled>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" style="background-color: #091521; color: white;">Pin-code</span>
        <input type="text" name="pin_code" value="{{ spot.lot.pin_code }}" class="form-control" disabled>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" style="background-color: #091521; color: white;">Price</span>
        <input type="text" name="price" value="{{ cost }}" class="form-control" disabled>
      </div>



      <div class="text-center">
        <button type="submit" name="action" value="update" class="btn bt>n-info btn-lg">Release</button>
        <button type="submit" name="action" value="cancel" class="btn btn-danger btn-lg">Cancel</button>
      </div>
      </form>

      </div>
    </div>
  </div>
</body>
</html>
