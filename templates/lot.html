<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parking Lots</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<body class="bg-light">

  <div class="search-container">
  <div class="d-flex justify-content-center gap-2 search-input flex-wrap">
    <form class="d-flex flex-wrap gap-2" action="/search_lot" method="get">
      <input class="form-control" type="search"  placeholder="Search by location or pin code" aria-label="Search"    
      name="search" required>

      <div class="col-md-3">
      <select class="form-select" aria-label="Select search key" name="key" required>
        <option value="" disabled selected>Select</option>
        <option value="prime_location">Lot by location</option>
        <option value="pin_code">Lot by pin Code</option>
      </select>
    </div>

      <input class="btn btn-outline-light"  type="submit" value="Search"> 
    </form>
  </div>
</div>

    <div class="header-section">
      <h1 class="text-primary fw-bold">Parking Lots</h1>
    </div>

    <!-- Table -->
    <div class="card shadow table-container">
      <div class="card-body p-0">
        <table class="table table-bordered table-striped text-center mb-0">
          <thead class="table-dark">
            <tr>
              <th>Prime Location</th>
              <th>Pin Code</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for lot in lots %}
            <tr>
              <td>{{ lot.prime_location }}</td>
              <td>{{ lot.pin_code }}</td>
              <td>
                <a href="{{ url_for('book_spot', lot_id=lot.id, user_id=booker.id) }}" class="btn btn-warning btn-sm">Book</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

  </div>

</body>
</html>
