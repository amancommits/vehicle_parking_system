<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>spot detail Form</title>
  <link rel="stylesheet" href="/static/style2.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    
</style>
</head>
<body>
  <div id="main">
    <div id="canvas">
      <div id="form-body">
        <div class="text-center text-color">
      <h1>Parking spot details</h1>
        </div>
      <form action="" method="post">
      <div class="input-group location-lg">
        <span class="input-group-text" id="location">ID</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="location">
      </div>
      <div class="input-group address-lg">
        <span class="input-group-text" id="address">Customer ID</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="address">
      </div>
      <div class="input-group pin-code-lg">
        <span class="input-group-text" id="pin-code">Vehicle number</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="pin-code">
      </div>
      <div class="input-group price-tag-lg">
        <span class="input-group-text" id="price-tag">Time of Parking</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="price-tag">
      </div>
      <div class="input-group spots-lg">
        <span class="input-group-text" id="spots">Parking Cost</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="spots">
      </div>     
          <div class="text-center">     
        <input type="submit" class="btn btn-danger btn-lg" value="Close">
          </div>  
        </form>
      </div>
    </div>
  </div>
</body>
</html>
